version: '3.8'

services:
  db:
    image: postgres:13
    container_name: gcd_lcm_db
    environment:
      POSTGRES_DB: gcd_lcm_db
      POSTGRES_USER: calculator
      POSTGRES_PASSWORD: calculator123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: